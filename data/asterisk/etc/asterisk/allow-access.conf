#Fail2ban configuration files from Web by-ssc
[general]
enable=yes

[sip]
sipenable=false
sipignoreip=192.168.1.25
sipnetmask=255.255.255.255
sipmaxretry=4
sipfindtime=10
sipbantime=10

[iax2]
iax2enable=true
iax2ignoreip=192.168.1.25
iax2netmask=255.255.255.255
iax2maxretry=4
iax2findtime=10
iax2bantime=10

[apache]
apacheenable=true
apacheignoreip=192.168.1.25
apachenetmask=255.255.255.255
apachemaxretry=4
apachefindtime=10
apachebantime=10

[ssh]
sshenable=true
sshignoreip=192.168.1.25
sshnetmask=255.255.255.255
sshmaxretry=4
sshfindtime=10
sshbantime=10
