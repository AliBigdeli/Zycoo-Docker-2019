[general]
charset=UTF-8
format = wav
serveremail = pbx@zycoo.com
attach = yes
skipms = 3000
maxsilence = 10
silencethreshold = 128
exitcontext=default
maxlogins = 3
emaildateformat = %A, %d %B %Y at %H:%M:%S
sendvoicemail = yes
maxgreet = 30
operator = yes
maxmsg = 100
maxmessage = 120
minmessage = 2
saycid = yes
sayduration = yes
envelope = no
review = no
emailonly = no
emailsubject = New Voicemail from ${VM_CALLERID}
emailbody = Hello ${VM_NAME}, you received a message lasting ${VM_DUR} at ${VM_DATE} from,  (${VM_CALLERID}).
mailcmd = /usr/sbin/ssmtp -t
saydurationm = 0
fromstring = IP Phone System
[zonemessages]
eastern = America/New_York|'vm-received' Q 'digits/at' IMp
central = America/Chicago|'vm-received' Q 'digits/at' IMp
central24 = America/Chicago|'vm-received' q 'digits/at' H N 'hours'
military = Zulu|'vm-received' q 'digits/at' H N 'hours' 'phonetic/z_p'
european = Europe/Copenhagen|'vm-received' a d b 'digits/at' HM

[default]
630 = 1234,630,
631 = 1234,631,
632 = 1234,632,

[other]
